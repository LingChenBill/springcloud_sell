spring:
  application:
    name: order
  cloud:
    config:
      discovery:
        enabled: true
        service-id: CONFIG
      profile: test
    stream:
      bindings:
        # 消息分组.
        myStreamMessage:
          group: order
          # 默认消息类型.
          content-type: application/json
        myStreamReceived:
          group: order
          content-type: application/json
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/